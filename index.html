<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pass The Minions</title>
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="top-container">
        <header>Pass the Minions</header>
        <div class="hidden-container">
            <div class="hidden">Hidden Intro Message</div>
        </div>
    </div>
    <div class="container">
        <div class="left-container">
            <div class="player1-container">
                <div class="player1">Player 1<img id="p1" src="images/player1.png"></div>
                <div class="score score1">Points: 0</div>
                <button class="bank bank1">Bank</button>
            </div>
            <div class="player3-container">
                <div class="player3">Player 3 <img id="p3" src="images/player3.png"></div>
                <div class="score score3">Points: 0</div>
                <button class="bank bank3">Bank</button>
            </div>
        </div>
        <main>
            <p class="display">Let's Play!</p>
            <button class="newgame">New Game</button>
            <p class="rollscore">0</p>
            <p class="dice">
                <img id="dice1" class="rotate" src="images/minion_rotate.png">
                <img id="dice2" class="rotate" src="images/minion_rotate.png">
            </p>
            <button class="roll">Roll</button>
        </main>
        <div class="right-container">
            <div class="player2-container">
                <div class="player2">Player 2<img id="p2" src="images/player2.png"></div>
                <div class="score score2">Points: 0</div>
                <button class="bank bank2">Bank</button>
            </div>
            <div class="player4-container">
                <div class="player4">Player 4 <img id="p4" src="images/player4.png"></div>
                <div class="score score4">Points: 0</div>
                <button class="bank bank4">Bank</button>
            </div>
        </div>
    </div>
    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
